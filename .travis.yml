dist: focal
language: php
php:
  - 8.0

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - sudo apt install software-properties-common
  - sudo add-apt-repository ppa:ondrej/php
  - sudo apt update
  - sudo apt -y install php8.0-gd

before_script:
  - cp .env.travis .env
  - composer install
  - php artisan key:generate

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs --standard=PSR2 app
  - vendor/bin/phpstan analyse
  - vendor/bin/psalm
